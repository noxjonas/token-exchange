name: release

on:
  push:
    tags:
      - "**"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: setup go
        uses: actions/setup-go@v3
        with:
          go-version-file: './go.mod'
          
      - name: install
        run: |
          go version
          go mod download
          
      - name: build
        run: |
          ./build.sh

      - name: release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            tx_darwin_amd64
            tx_linux_amd64
            tx_windows_amd64.exe
            tx_darwin_arm64
            tx_linux_arm64
            tx_windows_arm64.exe
